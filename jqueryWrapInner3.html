<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="jsscript.js"> </script>  
<script>
$(document).ready(function(){
	 	$("div").click(function(){
			var content = "<marquee><b></b></marquee>";
			$(this).wrapInner(content);
		 	});
}); 



</script>
<style>
.div{
margin: 12px;
padding:12px;
border:2px; solid #666;
width:100px;
}
</style>

</head>
<body>
<p>Click on any square below to see the result:</p>
<div class="div" style="background-color:red">ROBOZEST</div>
<div class="div" style="background-color:lightgreen">ROBOSPECIES</div>
<div class="div" style="background-color:lightblue">ROBOSHOP</div>
<div class="div" style="background-color:yellow">NEXT MOVE</div>
</body>
</html>
