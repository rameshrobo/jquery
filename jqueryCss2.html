<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="jsscript.js"> </script>  
<script>
$(document).ready(function(){
	$("button").click(function(){
		$("p").css("background-color","violet");
		});
});
</script>
</head>
<body>
<p style="background-color:red">The background color of this paragraph is red</p>
<p style="background-color:green">The background color of this paragraph is green</p>
<p style="background-color:blue">The background color of this paragraph is blue</p>
<p>Paragraph has no background color</p>
<button>Click Here to get the background color of first matched element</button>


</body>
</html>
