<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="jsscript.js"> </script>  
<script>
$(document).ready(function(){
	$("#button").click(function(){
		$("p").prepend("<b>Prepend Text</b> ");
		});
	$("#button2").click(function(){
		$("ol").prepend("<li>Prepend Text</li> ");
		});
});

  
</script>
</head>
<body>

<h2>This is heading line</h2>
<p>Paragraph has no background color</p>
<button id="button">Prepend Text in Paragraph</button>
<ol>
<li>Item 1</li>
<li>Item 2</li>
<li>Item 3</li>
<li>Item 4</li>
</ol>
<button id="button2">Prepend Item in List</button>

</body>
</html>
